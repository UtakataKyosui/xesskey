name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rust-xq-sns-app:
    name: Rust Checks (xq-sns-app)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgres://loco:loco@postgres:5432/xq-sns-app_test
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: loco
          POSTGRES_PASSWORD: loco
          POSTGRES_DB: xq-sns-app_test
        options: >-
          --health-cmd pg_isready
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: xq-sns-app -> target

      - name: Format Check
        run: |
          cd xq-sns-app
          cargo fmt --all -- --check

      - name: Clippy
        run: |
          cd xq-sns-app
          cargo clippy -- -D warnings

      - name: Tests
        run: |
          cd xq-sns-app
          cargo test

  rust-plocobuf:
    name: Rust Checks (PLocoBuf)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: PLocoBuf -> target

      - name: Tests
        run: |
          cd PLocoBuf
          cargo test

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          cd xq-sns-app/frontend
          npm install

      - name: Lint
        run: |
          cd xq-sns-app/frontend
          npm run lint

      - name: Build
        run: |
          cd xq-sns-app/frontend
          npm run build
