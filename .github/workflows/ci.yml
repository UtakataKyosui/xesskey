name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  RUST_TOOLCHAIN: stable
  TOOLCHAIN_PROFILE: minimal

jobs:
  # xq-sns-app: Rust format check
  rust-fmt-xq-sns-app:
    name: Check Style (xq-sns-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt
      
      - name: Run cargo fmt
        run: |
          cd xq-sns-app
          cargo fmt --all -- --check

  # xq-sns-app: Clippy
  rust-clippy-xq-sns-app:
    name: Run Clippy (xq-sns-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: clippy
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: xq-sns-app -> target
      
      - name: Run cargo clippy
        run: |
          cd xq-sns-app
          cargo clippy -- -D warnings

  # xq-sns-app: Tests
  rust-test-xq-sns-app:
    name: Run Tests (xq-sns-app)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: loco
          POSTGRES_PASSWORD: loco
          POSTGRES_DB: xq-sns-app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: xq-sns-app -> target
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Build frontend
        run: |
          cd xq-sns-app/frontend
          npm install
          npm run build
      
      - name: Run cargo test
        run: |
          cd xq-sns-app
          cargo test
        env:
          DATABASE_URL: postgres://loco:loco@localhost:5432/xq-sns-app_test

  # PLocoBuf: Tests
  rust-test-plocobuf:
    name: Run Tests (PLocoBuf)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: PLocoBuf -> target
      
      - name: Run cargo test
        run: |
          cd PLocoBuf
          cargo test

  # Frontend: Lint and Build
  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: |
          cd xq-sns-app/frontend
          npm install
      
      - name: Lint
        run: |
          cd xq-sns-app/frontend
          npm run lint
      
      - name: Build
        run: |
          cd xq-sns-app/frontend
          npm run build
