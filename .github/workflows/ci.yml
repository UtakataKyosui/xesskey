name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: loco
          POSTGRES_PASSWORD: loco
          POSTGRES_DB: xq-sns-app_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      

      - name: Rust Checks (xq-sns-app)
        run: |
          cd xq-sns-app
          cargo fmt --all -- --check
          cargo clippy -- -D warnings
          cargo test
          
      - name: Rust Checks (PLocoBuf)
        run: |
          cd PLocoBuf
          cargo test
          
      - name: Frontend Checks
        run: |
          cd xq-sns-app/frontend
          npm install
          npm run lint
          npm run build
